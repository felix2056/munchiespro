a5252f11-22a8-4be6-9010-f37fbab42fd2","locale":"en_US","storyHash":"ef5a539629d6f917a8df3e44b01d8df7","syndication":null,"richText":"<p>SPRINGFIELD, Ill. (<a  href=\"http:\/\/newschannel20.com\/news\/local\/smell-of-marijuana-no-longer-probable-cause-for-illinois-car-searches\" target=\"_blank\" title=\"http:\/\/newschannel20.com\/news\/local\/smell-of-marijuana-no-longer-probable-cause-for-illinois-car-searches\">WICS{\/a}) &mdash; In Illinois, the smell of marijuana no longer gives probable cause for officers to do a warrantless search during traffic stops.{\/p}<p>This comes after a ruling on Fri., Nov. 19 by Whiteside County Judge Daniel P. Dalton. {\/p}<p>Local law enforcement officials say this could cause issues when officers try to stop people who have recently smoked the drug.{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-alt=\"WICS\" data-caption=\"WICS\" data-duration=\"148\" data-externalid=\"804fe919757048d9a9b72effc9c2bc99\" data-mediatype=\"video\" data-renditions=\"\" data-thumburl=\"\/resources\/media\/f17fd22d-99f0-4687-8623-452c30d92d1f-medium16x9_ma3.PNG?1637539781530\" data-title=\"WICS%20-%20%20Smell%20of%20marijuana%20no%20longer%20probable%20cause%20for%20Illinois%20car%20searches%20\" data-url=\"https:\/\/content.uplynk.com\/804fe919757048d9a9b72effc9c2bc99.m3u8?tc=1&exp=1638549778&rn=682750240&ct=a&cid=804fe919757048d9a9b72effc9c2bc99&sig=12da933e4692de09d5762d097af90c2f3dbe5ee625aa61751570f6518b49d91f\" data-defaultthumb=\"\" data-embed-file=\"%3Cdiv%20class=%22sda-VideoEmbed%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-video-media%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Ciframe%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20width=%22560%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20height=%22315%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20class=%22sda-embeded-player-iframe%20sda-VideoEmbed-iframe%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20src=%22\/resources\/embeds\/vod.html?externalId=804fe919757048d9a9b72effc9c2bc99%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20frameborder=%22no%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3C\/iframe%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%0A%20%20%20%20%20%20%20%20%3C\/div%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-video-info%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cimg%20class=%22sda-VideoEmbed-stopImage%22%20src=%22\/resources\/media\/f17fd22d-99f0-4687-8623-452c30d92d1f-medium16x9_ma3.PNG?1637539781530%22\/%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-VideoEmbed-caption%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3Cspan%3ECaption:%20WICS%3C\/span%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3C\/div%3E%0A%20%20%20%20%20%20%20%20%3C\/div%3E%0A%20%20%20%20%20%20%20%20%3C\/div%3E\" data-embed-type=\"video\" contenteditable=\"false\">{\/sd-embed}{\/p}<blockquote>In Illinois, you can transport legally cannabis as long as it's on odorless container well that right there on its face means that you shouldn&rsquo;t be able to smell it,&rdquo; said Sangamon County Sheriff Jack Campbell.{\/blockquote}<p>Campbell said this will only create more problems for law enforcement trying to stop those driving while impaired.{\/p}<p>&ldquo;If you can smell it that tells law enforcement that there&rsquo;s either cannabis being consumed in the car,&ldquo; Campbell said. \"And oftentimes the smell of burnt or unburnt or raw cannabis is difficult to tell the difference in,\"{\/p}<p>The Illinois Sheriffs Association (ISA) said they see many people driving will under the influence of cannabis and worried this could make matters worse.{\/p}<p>&ldquo;We don&rsquo;t know how much is in a vehicle,\" said Jim Kaitschuk, the executive director for ISA. \"I mean it can smell pretty strong regardless of the amount. I find it problematic. I think roads will become less safe because of action like this. &ldquo;{\/p}<p>The ruling was sparked by a case where a Whiteside County man was stopped by a state trooper for speeding. {\/p}<p>The officer performed a search after smelling marijuana and arrested the man after finding more than two grams of the drug.{\/p}<p>&ldquo;You may very well run into a situation where not only does the owner of the vehicle have raw cannabis, but they also have burnt so how are we supposed to make a distinction there?\" Kaitschuk said.{\/p}<p>The man who was arrested in Whiteside County fought against his misdemeanor charges for marijuana possession and won.{\/p}<p>When it comes to the ruling the state can appeal the decision. {\/p}"}},"weather":{"uuid":"19dc1410-f30d-4500-9245-b1a240ace28f","version":16303,"headline":"62703","summary":"62703","status":"published","versionStatus":"published","primaryTarget":{"site":{"uuid":"1d37a0b8-fb36-4d24-be65-596d89f405c1","created":null,"version":null,"name":null,"imageUrl":"\/resources\/media\/affecb5e-f1e4-4d87-92c6-8bd642614a88-WSRP.png","url":"foxillinois.com","stagingUrl":"foxillinois.sinclairstoryline.com","callLetters":"WRSP","status":null,"city":"Springfield","state":"IL","zipcode":null,"weatherZipCodes":null,"timezone":null,"includedSources":null,"excludedSources":null,"savedDate":null,"scheduledDate":null,"expiresDate":null,"publishAuthorizationDate":null,"unpublishAuthorizationDate":null,"siteSlug":"foxillinois","siteType":null,"brandUuid":null,"brandName":null,"channel":"55","network":"FOX","brandColorOne":"#1F3F66","brandColorTwo":"#17304C","backgroundColorOne":"#ffffff","backgroundColorTwo":"#ebebeb","textColorOne":"#1b89ff","textColorTwo":"#0742b6","textColorThree":"#1773C7","textColorFour":"#1D609E","headerLogoImageUrl":"\/resources\/assets\/wrsp\/images\/logos\/wrsp-logo.svg","footerLogoImageUrl":"\/resources\/assets\/WRSP\/images\/logos\/favicon.ico","galleryLogoImageUrl":"\/resources\/assets\/wrsp\/images\/logos\/wrsp-gallery-logo.png","faviconImageUrl":"\/resources\/assets\/wrsp\/images\/logos\/favicon-32x32.png","weatherImageOne .js\",\"prebidTimeout\":\"1200\",\"failSafeTimeout\":\"2500\",\"usPrivacyEnabled\":\"true\"}","androidMorningApp":"","iOSMorningApp":"","iOSWatchLiveApp":"","androidWatchLiveApp":""},"sources":null,"social":{"facebookAppId":"450814501681025","pinterestUrl":"https:\/\/www.pinterest.com\/foxillinois\/","instagramFeedUrl":"https:\/\/instagram.com\/foxillinois","googlePlusUrl":"","facebookUrl":"https:\/\/www.facebook.com\/foxillinois","fbPages":"71364160708","livestreamFacebookAppId":"156854331444788","youtubeChannelUrl":"","fbRecirculationId":"191674307915900_361291647620831","twitterUrl":"https:\/\/twitter.com\/foxillinois","twitterAppId":"","googlePlusAppId":""},"packageTypes":null,"affiliate":null},"sections":null},"publishedDateTime":1649240948000,"scheduledDateTime":null,"expiresDateTime":null,"terminatedDateTime":null,"savedDateTime":1649240948000,"publishAuthorizationDateTime":null,"unpublishAuthorizationDateTime":null,"publishedDateISO8601":"2015-07-27T16:12:15.000-04:00","scheduledDateISO8601":"2022-04-06T06:48:08.815-04:00","expiresDateISO8601":"2022-04-06T06:48:08.815-04:00","terminatedDateISO8601":"2022-04-06T06:48:08.815-04:00","savedDateTimeISO8601":"2022-04-06T06:29:08.000-04:00","publishedDateTimeLocal":null,"scheduledDateTimeLocal":null,"expiresDateTimeLocal":null,"terminatedDateTimeLocal":null,"savedDateTimeLocal":null,"validPackageTypes":["WEATHER"],"zipCode":"62703","byLine":"StormTeam","richText":"<h2><p>SPRINGFIELD & CENTRAL ILLINOIS FORECAST{\/p}<p>Partly cloudy and windy conditions this afternoon with mild temperatures{\/p}{\/h2}<p><strong>WEDNESDAY{\/strong}: Partly cloudy skies for the afternoon.  Gusty winds. <strong>Winds: {\/strong}W 10-20 MPH with gusts to 30 MPH. <strong>High{\/strong}: 60{\/p}<p><strong>THURSDAY{\/strong}: Mostly cloudy skies with spotty showers. <strong>Winds: {\/strong}W 10-15 MPH with gusts to 25 MPH. <strong>High{\/strong}: 48{\/p}<p><strong>FRIDAY{\/strong}: Occasional rain showers and chilly. <strong>High{\/strong}: 43{\/p}<p><strong>SATURDAY{\/strong}: Partly cloudy. Not as chilly. <strong>High{\/strong}: 50{\/p}<p><strong>SUNDAY{\/strong}: Partly cloudy, much warmer. <strong>High:{\/strong} 65{\/p}<p>A very happy Wednesday! After a soggy start to the morning, we will start to clear out and warm up for the afternoon. Temperatures will end up in the upper 50s with some breezy winds out of the west. This will be our last warm day this week as temperatures drop quickly overnight tonight into the 30s.{\/p}<p>Thursday we will see mostly cloudy skies and high temperatures about 10 degrees cooler. Scattered showers will hang around through the afternoon as well but they will be fairly light. We will have a chance for a wintery mix for the start of the day Friday, but the snow will be very light. Temperatures will be just cold enough for a few snowflakes, but we will warm up above freezing for the afternoon.{\/p}<p>Showers will finally exit for the evening, and we will start drying out for the weekend. Temperatures will be above average as we head into next week with some thunderstorm chances through the start of next week.{\/p}<p><strong>Nick Patrick - Storm Team Meteorologist{\/strong}{\/p}<p><strong>Don't forget to use our interactive <a  href=\"newschannel20.com\/weather\/radar\" target=\"_blank\" title=\"newschannel20.com\/weather\/radar\">radar{\/a} when active weather strikes Central Illinois.{\/strong}<br>{\/p}<p><strong>Have a great weather photo? We'd love to share it! Upload it here via our<a  href=\"newschannel20.com\/chimein\" target=\"_blank\" title=\"newschannel20.com\/chimein\"> Chime In{\/a} page.{\/strong}{\/p}<p><br>{\/p}<p><strong>EAST CENTRAL ILLINOIS {\/strong}<br>{\/p}<p><strong>Champaign-Urbana (WCCU, WBUI) - {\/strong}{\/p}<p><strong>TUESDAY NIGHT{\/strong}: Thunderstorms possible before and after midnight. <strong>Low{\/strong}: 48{\/p}<p><strong>WEDNESDAY{\/strong}: AM showers. Clearing by the afternoon with gusty winds. <strong>High{\/strong}: 58{\/p}<p><strong>THURSDAY{\/strong}: Scattered light rain showers. <strong>High{\/strong}: 48{\/p}<p><strong>FRIDAY{\/strong}: Occasional rain showers and cooler temperatures. <strong>High{\/strong}: 43{\/p}<p><strong>SATURDAY{\/strong}: Partly cloudy with a warming trend. <strong>High{\/strong}: 49{\/p}<p>Parts of Central Illinois are under a Marginal Risk for severe weather tonight.  It looks like we could see a few storms closer to 10-11pm Tuesday night around Springfield and then those would move through the Champaign area around 2-3am Wednesday morning.  Mostly we're going to see a few heavy rounds of rain, strong wind gusts and some lightning.{\/p}<p>Showers will stick around into Wednesday morning but will move out closer to lunchtime.  Afternoon high temperatures will be warming into the upper 50s and low 60s.{\/p}<p>We'll see the unsettled weather pattern for Thursday and Friday as well.  Showers look like and scattered for both days.  Thursday night we could see some of the rain transition into light snow as temperatures drop, but the ground will be too warm to see any accumulation.{\/p}<p>Drier weather returns for the weekend with temperatures only in the upper 40s to low 50s for Saturday.  Sunday will see the return of the 60s and we'll watch temperatures push close to 70 by early next week.{\/p}<p><strong>Storm Team Meteorologist Darren Leeds{\/strong}{\/p}<h2><strong>Watch FOX-Illinois News weeknights at 5:30 and 9 pm on WCCU, FOX-Illinois, Channel 27,  or at foxillinois.com. {\/strong}<br>{\/h2}<h2><strong>Click here for interactive <a  href=\"https:\/\/newschannel20.com\/weather\/radar\" target=\"_blank\" title=\"https:\/\/newschannel20.com\/weather\/radar\">radar{\/a}{\/strong}{\/h2}<h2><strong>Have a great weather photo? We'd love to share it! <a  href=\"https:\/\/foxillinois.com\/chimein\" target=\"_blank\" title=\"https:\/\/foxillinois.com\/chimein\">Upload it here{\/a} via our Chime In page.{\/strong}<br>{\/h2}","forecast":{"externalServiceId":"USIL1114", peg?1638463801364","id":"07dd9c73-7fea-439e-994f-d10fd002d25d","x":513,"y":0,"width":1975,"preciseWidth":null,"height":1975,"preciseHeight":null,"scaleWidth":3000,"name":"full1x1Url","blurSigma":-1,"rendition":"full1x1","labelOrConvertedName":"full1x1"},"originalBlur":{"uuid":null,"label":"originalBlur","url":"\/resources\/media\/3a82b6bd-a306-44cd-b5fd-cb08583a1db2-originalBlur_Getty98529926_DALYCITYCAAPRIL18_AbowlofmedicinalmarijuanaisdisplayedinaboothatTheInternationalCannabisandHempExpoApril18_002.jpeg?1638463807159","id":"2b88c194-da99-4880-a6a0-cb5794ac177b","x":0,"y":0,"width":3000,"preciseWidth":null,"height":1975,"preciseHeight":null,"scaleWidth":3000,"name":"originalBlurUrl","blurSigma":30,"rendition":"originalBlur","labelOrConvertedName":"originalBlur"}}}},"filter":null,"domainUrl":null,"sectionPath":null,"type":"story","galleryAllowed":true,"teaserPlacementModified":false,"leadStoryPlacementModified":false,"sponsored":false,"brandUuid":"a5252f11-22a8-4be6-9010-f37fbab42fd2","locale":"en_US","storyHash":"ef5a539629d6f917a8df3e44b01d8df7","syndication":null,"richText":"<p>SPRINGFIELD, Ill. (<a  href=\"http:\/\/newschannel20.com\/news\/local\/smell-of-marijuana-no-longer-probable-cause-for-illinois-car-searches\" target=\"_blank\" title=\"http:\/\/newschannel20.com\/news\/local\/smell-of-marijuana-no-longer-probable-cause-for-illinois-car-searches\">WICS{\/a}) &mdash; In Illinois, the smell of marijuana no longer gives probable cause for officers to do a warrantless search during traffic stops.{\/p}<p>This comes after a ruling on Fri., Nov. 19 by Whiteside County Judge Daniel P. Dalton. {\/p}<p>Local law enforcement officials say this could cause issues when officers try to stop people who have recently smoked the drug.{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-alt=\"WICS\" data-caption=\"WICS\" data-duration=\"148\" data-externalid=\"804fe919757048d9a9b72effc9c2bc99\" data-mediatype=\"video\" data-renditions=\"\" data-thumburl=\"\/resources\/media\/f17fd22d-99f0-4687-8623-452c30d92d1f-medium16x9_ma3.PNG?1637539781530\" data-title=\"WICS%20-%20%20Smell%20of%20marijuana%20no%20longer%20probable%20cause%20for%20Illinois%20car%20searches%20\" data-url=\"https:\/\/content.uplynk.com\/804fe919757048d9a9b72effc9c2bc99.m3u8?tc=1&exp=1638549778&rn=682750240&ct=a&cid=804fe919757048d9a9b72effc9c2bc99&sig=12da933e4692de09d5762d097af90c2f3dbe5ee625aa61751570f6518b49d91f\" data-defaultthumb=\"\" data-embed-file=\"%3Cdiv%20class=%22sda-VideoEmbed%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-video-media%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Ciframe%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20width=%22560%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20height=%22315%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20class=%22sda-embeded-player-iframe%20sda-VideoEmbed-iframe%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20src=%22\/resources\/embeds\/vod.html?externalId=804fe919757048d9a9b72effc9c2bc99%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20frameborder=%22no%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3C\/iframe%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%0A%20%20%20%20%20%20%20%20%3C\/div%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-video-info%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cimg%20class=%22sda-VideoEmbed-stopImage%22%20src=%22\/resources\/media\/f17fd22d-99f0-4687-8623-452c30d92d1f-medium16x9_ma3.PNG?1637539781530%22\/%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-VideoEmbed-caption%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3Cspan%3ECaption:%20WICS%3C\/span%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3C\/div%3E%0A%20%20%20%20%20%20%20%20%3C\/div%3E%0A%20%20%20%20%20%20%20%20%3C\/div%3E\" data-embed-type=\"video\" contenteditable=\"false\">{\/sd-embed}{\/p}<blockquote>In Illinois, you can transport legally cannabis as long as it's on odorless container well that right there on its face means that you shouldn&rsquo;t be able to smell it,&rdquo; said Sangamon County Sheriff Jack Campbell.{\/blockquote}<p>Campbell said this will only create more problems for law enforcement trying to stop those driving while impaired.{\/p}<p>&ldquo;If you can smell it that tells law enforcement that there&rsquo;s either cannabis being consumed in the car,&ldquo; Campbell said. \"And oftentimes the smell of burnt or unburnt or raw cannabis is difficult to tell the difference in,\"{\/p}<p>The Illinois Sheriffs Association (ISA) said they see many people driving will under the influence of cannabis and worried this could make matters worse.{\/p}<p>&ldquo;We don&rsquo;t know how much is in a vehicle,\" said Jim Kaitschuk, the executive director for ISA. \"I mean it can smell pretty strong regardless of the amount. I find it problematic. I think roads will become less safe because of action like this. &ldquo;{\/p}<p>The ruling was sparked by a case where a Whiteside County man was stopped by a state trooper for speeding. {\/p}<p>The officer performed a search after smelling marijuana and arrested the man after finding more than two grams of the drug.{\/p}<p>&ldquo;You may very well run into a situation where not only does the owner of the vehicle have raw cannabis, but they also have burnt so how are we supposed to make a distinction there?\" Kaitschuk said.{\/p}<p>The man who was arrested in Whiteside County fought against his misdemeanor charges for marijuana possession and won.{\/p}<p>When it comes to the ruling the state can appeal the decision. {\/p}","derivedImages":{"imageTotal":4,"externalId":"96479fd3-16f8-4293-b144-c58b1ac39314","indexOfHeroImageInPackageMedia":0,"heroImageFromPackageMedia":{"type":"Image","uuid":"95f881ee-1049-461d-8513-843e2a9d7ada","title":"Smell of marijuana no longer probable cause for Illinois car searches ","updatedBy":"Adam Forgie","created":1638463882000,"version":6,"caption":"FILE - In this June 20, 2018, file photo, marijuana and "uuid":null,"label":"full1x1","url":"\/resources\/media\/3a82b6bd-a306-44cd-b5fd-cb08583a1db2-full1x1_Getty98529926_DALYCITYCAAPRIL18_AbowlofmedicinalmarijuanaisdisplayedinaboothatTheInternationalCannabisandHempExpoApril18_002.jpeg?1638463801364","id":"07dd9c73-7fea-439e-994f-d10fd002d25d","x":513,"y":0,"width":1975,"preciseWidth":null,"height":1975,"preciseHeight":null,"scaleWidth":3000,"name":"full1x1Url","blurSigma":-1,"rendition":"full1x1","labelOrConvertedName":"full1x1"},"originalBlur":{"uuid":null,"label":"originalBlur","url":"\/resources\/media\/3a82b6bd-a306-44cd-b5fd-cb08583a1db2-originalBlur_Getty98529926_DALYCITYCAAPRIL18_AbowlofmedicinalmarijuanaisdisplayedinaboothatTheInternationalCannabisandHempExpoApril18_002.jpeg?1638463807159","id":"2b88c194-da99-4880-a6a0-cb5794ac177b","x":0,"y":0,"width":3000,"preciseWidth":null,"height":1975,"preciseHeight":null,"scaleWidth":3000,"name":"originalBlurUrl","blurSigma":30,"rendition":"originalBlur","labelOrConvertedName":"originalBlur"}}}},"filter":null,"domainUrl":null,"sectionPath":null,"type":"story","galleryAllowed":true,"teaserPlacementModified":false,"leadStoryPlacementModified":false,"sponsored":false,"brandUuid":"a5252f11-22a8-4be6-9010-f37fbab42fd2","locale":"en_US","storyHash":"ef5a539629d6f917a8df3e44b01d8df7","syndication":null,"richText":"<p>SPRINGFIELD, Ill. (<a  href=\"http:\/\/newschannel20.com\/news\/local\/smell-of-marijuana-no-longer-probable-cause-for-illinois-car-searches\" target=\"_blank\" title=\"http:\/\/newschannel20.com\/news\/local\/smell-of-marijuana-no-longer-probable-cause-for-illinois-car-searches\">WICS{\/a}) &mdash; In Illinois, the smell of marijuana no longer gives probable cause for officers to do a warrantless search during traffic stops.{\/p}<p>This comes after a ruling on Fri., Nov. 19 by Whiteside County Judge Daniel P. Dalton. {\/p}<p>Local law enforcement officials say this could cause issues when officers try to stop people who have recently smoked the drug.{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-alt=\"WICS\" data-caption=\"WICS\" data-duration=\"148\" data-externalid=\"804fe919757048d9a9b72effc9c2bc99\" data-mediatype=\"video\" data-renditions=\"\" data-thumburl=\"\/resources\/media\/f17fd22d-99f0-4687-8623-452c30d92d1f-medium16x9_ma3.PNG?1637539781530\" data-title=\"WICS%20-%20%20Smell%20of%20marijuana%20no%20longer%20probable%20cause%20for%20Illinois%20car%20searches%20\" data-url=\"https:\/\/content.uplynk.com\/804fe919757048d9a9b72effc9c2bc99.m3u8?tc=1&exp=1638549778&rn=682750240&ct=a&cid=804fe919757048d9a9b72effc9c2bc99&sig=12da933e4692de09d5762d097af90c2f3dbe5ee625aa61751570f6518b49d91f\" data-defaultthumb=\"\" data-embed-file=\"%3Cdiv%20class=%22sda-VideoEmbed%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-video-media%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Ciframe%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20width=%22560%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20height=%22315%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20class=%22sda-embeded-player-iframe%20sda-VideoEmbed-iframe%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20src=%22\/resources\/embeds\/vod.html?externalId=804fe919757048d9a9b72effc9c2bc99%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20frameborder=%22no%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3C\/iframe%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%0A%20%20%20%20%20%20%20%20%3C\/div%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-video-info%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cimg%20class=%22sda-VideoEmbed-stopImage%22%20src=%22\/resources\/media\/f17fd22d-99f0-4687-8623-452c30d92d1f-medium16x9_ma3.PNG?1637539781530%22\/%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-VideoEmbed-caption%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3Cspan%3ECaption:%20WICS%3C\/span%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3C\/div%3E%0A%20%20%20%20%20%20%20%20%3C\/div%3E%0A%20%20%20%20%20%20%20%20%3C\/div%3E\" data-embed-type=\"video\" contenteditable=\"false\">{\/sd-embed}{\/p}<blockquote>In Illinois, you can transport legally cannabis as long as it's on odorless container well that right there on its face means that you shouldn&rsquo;t be able to smell it,&rdquo; said Sangamon County Sheriff Jack Campbell.{\/blockquote}<p>Campbell said this will only create more problems for law enforcement trying to stop those driving while impaired.{\/p}<p>&ldquo;If you can smell it that tells law enforcement that there&rsquo;s either cannabis being consumed in the car,&ldquo; Campbell said. \"And oftentimes the smell of burnt or unburnt or raw cannabis is difficult to tell the difference in,\"{\/p}<p>The Illinois Sheriffs Association (ISA) said they see many people driving will under the influence of cannabis and worried this could make matters worse.{\/p}<p>&ldquo;We don&rsquo;t know how much is in a vehicle,\" said Jim Kaitschuk, the executive director for ISA. \"I mean it can smell pretty strong regardless of the amount. I find it problematic. I think roads will become less safe because of action like this. &ldquo;{\/p}<p>The ruling was sparked by a case where a Whiteside County man was stopped by a state trooper for speeding. {\/p}<p>The officer performed a search after smelling marijuana and arrested the man after finding more than two grams of the drug.{\/p}<p>&ldquo;You may very well run into a situation where not only does the owner of the vehicle have raw cannabis, but they also have burnt so how are we supposed to make a distinction there?\" Kaitschuk said.{\/p}<p>The man who was arrested in Whiteside County fought against his misdemeanor charges for marijuana possession and won.{\/p}<p>When it comes to the ruling the state can appeal the decision. {\/p}"};

try to stop people who have recently smoked the drug.{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-alt=\"WICS\" data-caption=\"WICS\" data-duration=\"148\" data-externalid=\"804fe919757048d9a9b72effc9c2bc99\" data-mediatype=\"video\" data-renditions=\"\" data-thumburl=\"\/resources\/media\/f17fd22d-99f0-4687-8623-452c30d92d1f-medium16x9_ma3.PNG?1637539781530\" data-title=\"WICS%20-%20%20Smell%20of%20marijuana%20no%20longer%20probable%20cause%20for%20Illinois%20car%20searches%20\" data-url=\"https:\/\/content.uplynk.com\/804fe919757048d9a9b72effc9c2bc99.m3u8?tc=1&exp=1638549778&rn=682750240&ct=a&cid=804fe919757048d9a9b72effc9c2bc99&sig=12da933e4692de09d5762d097af90c2f3dbe5ee625aa61751570f6518b49d91f\" data-defaultthumb=\"\" data-embed-file=\"%3Cdiv%20class=%22sda-VideoEmbed%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-video-media%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Ciframe%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20width=%22560%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20height=%22315%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20class=%22sda-embeded-player-iframe%20sda-VideoEmbed-iframe%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20src=%22\/resources\/embeds\/vod.html?externalId=804fe919757048d9a9b72effc9c2bc99%22%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20frameborder=%22no%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3C\/iframe%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%0A%20%20%20%20%20%20%20%20%3C\/div%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-video-info%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cimg%20class=%22sda-VideoEmbed-stopImage%22%20src=%22\/resources\/media\/f17fd22d-99f0-4687-8623-452c30d92d1f-medium16x9_ma3.PNG?1637539781530%22\/%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-VideoEmbed-caption%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3Cspan%3ECaption:%20WICS%3C\/span%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3C\/div%3E%0A%20%20%20%20%20%20%20%20%3C\/div%3E%0A%20%20%20%20%20%20%20%20%3C\/div%3E\" data-embed-type=\"video\" contenteditable=\"false\">{\/sd-embed}{\/p}<blockquote>In Illinois, you can transport legally cannabis as long as it's on odorless container well that right there on its face means that you shouldn&rsquo;t be able to smell it,&rdquo; said Sangamon County Sheriff Jack Campbell.{\/blockquote}<p>Campbell said this will only create more problems for law enforcement trying to stop those driving while impaired.{\/p}<p>&ldquo;If you can smell it that tells law enforcement that there&rsquo;s either cannabis being consumed in the car,&ldquo; Campbell said. \"And oftentimes the smell of burnt or unburnt or raw cannabis is difficult to tell the difference in,\"{\/p}<p>The Illinois Sheriffs Association (ISA) said they see many people driving will under the influence of cannabis and worried this could make matters worse.{\/p}<p>&ldquo;We don&rsquo;t know how much is in a vehicle,\" said Jim Kaitschuk, the executive director for ISA. \"I mean it can smell pretty strong regardless of the amount. I find it problematic. I think roads will become less safe because of action like this. &ldquo;{\/p}<p>The ruling was sparked by a case where a Whiteside County man was stopped by a state trooper for speeding. {\/p}<p>The officer performed a search after smelling marijuana and arrested the man after finding more than two grams of the drug.{\/p}<p>&ldquo;You may very well run into a situation where not only does the owner of the vehicle have raw cannabis, but they also have burnt so how are we supposed to make a distinction there?\" Kaitschuk said.{\/p}<p>The man who was arrested in Whiteside County fought against his misdemeanor charges for marijuana possession and won.{\/p}<p>When it comes to the ruling the state can appeal the decision. {\/p}"},"rendering":{"adZone":"news\/local","webAdZoneRoot":"Web","mobileAdZoneRoot":"Mobile","dfpNetworkId":"4756","dfpAdUnitId":
